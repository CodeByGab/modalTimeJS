<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    <title>Time with Modal</title>
  </head>
  <body class="min-h-screen bg-neutral-900 text-white flex content-center">
    <main class="mx-auto my-auto">
      <section class="flex items-end flex-col py-20 px-28 gap-2">

        <span class=" flex items-center gap-1">
          <span id="timeZone" class="text-sm text-gray-400">
            Continent/City
          </span>
          <button id="changeTz"class="">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>
          </button>
        </span>

        <span id="hour" class="text-6xl font-bold">
          06:35:00
        </span>

        <span id="date" class="text-base">
          Monday, 1 May, 2023
        </span>
      </div>
      <section/>
    </main>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1">
        <div class="bg-neutral-900 border-2 border-white rounded-md" role="dialog" >

          <section class="p-6">
            <header class="modal__header mb-2">

              <h2 class="" id="modal-1-title">
                Change Timezone
              </h2>

            </header>

            <main class="flex gap-2">

              <div>
                <button id="dropDownBtn" class="bg-neutral-900 hover:bg-neutral-950 transition-all duration-100 flex gap-40 border boder-white rounded-sm p-2 text-sm items-center">
                  <span id="pick" class="flex-grow">
                    Pick a timezone
                  </span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                  </svg>
                </button>
  
                <div id="dropDownMenu" class="hidden">
  
                  <ul id="dropDownList" class="absolute flex flex-col overflow-y-auto h-48 w-4/12 border-b border-white">
                  </ul>
  
                </div>
              </div>
              

              <button id="applyBtn" class="bg-neutral-900 hover:bg-neutral-950 transition-all duration-100 text-white px-2 rounded-md">Apply</button>

            </main>
          </section>

        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
